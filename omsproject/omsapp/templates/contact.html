{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Header -->
  <header class="text-white p-4" style="background-color: #047857;">
    {% include 'header.html' %}
  </header>
  <!-- Contact Info Section -->
  <section class="py-10 bg-white border-b border-gray-200">
    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 text-center">
      <!-- Phone -->
      <div class="bg-gray-100 p-6 rounded-lg shadow hover:shadow-md transition">
        <div class="text-green-600 text-4xl mb-3">
          üìû
        </div>
        <h4 class="text-xl font-semibold mb-1">Phone / WhatsApp</h4>
        <p class="text-gray-700 text-sm">+91-85949-90911</p>
      </div>

      <!-- Email -->
      <div class="bg-gray-100 p-6 rounded-lg shadow hover:shadow-md transition">
        <div class="text-blue-600 text-4xl mb-3">
          ‚úâÔ∏è
        </div>
        <h4 class="text-xl font-semibold mb-1">Email</h4>
        <p class="text-gray-700 text-sm">connect@farmerharvest.in</p>
      </div>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="py-12 bg-gray-50">
    <div class="max-w-3xl mx-auto px-4">
      <div class="mb-8 text-center">
        <h2 class="text-3xl font-bold text-green-700">Leave a Message</h2>
        <p class="text-sm text-gray-500 mt-2">We‚Äôd love to hear from you!</p>
      </div>

      <form id="contactForm" action="{% url 'contact' %}?q=msg" method="post" class="bg-white rounded-lg shadow-md p-6 space-y-6">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="senderName" class="block text-sm font-medium text-gray-700">Your Name</label>
            <input type="text" name="senderName" id="senderName" placeholder="Enter your name"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-green-500 focus:border-green-500">
          </div>
          <div>
            <label for="senderEmail" class="block text-sm font-medium text-gray-700">Email / Phone</label>
            <input type="text" name="senderEmail" id="senderEmail" placeholder="Enter your email or phone"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-green-500 focus:border-green-500">
          </div>
        </div>

        <div>
          <label for="senderMsg" class="block text-sm font-medium text-gray-700">Your Message</label>
          <textarea name="senderMsg" id="senderMsg" rows="5" placeholder="Write your message here"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-green-500 focus:border-green-500 resize-none"></textarea>
        </div>

        <div class="text-center">
          <button type="submit"
            class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition shadow">
            SEND MESSAGE
          </button>
        </div>
      </form>
    </div>
  </section>
  <!-- Footer -->
  <footer class="bg-green-800 text-white py-6 mt-10">
    {% include 'footer.html' %}
  </footer>
</body>
<!-- Contact Form End -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event){
            const form = event.target;
            const inputs = form.querySelectorAll("input, textarea");
            let isValid = true;
            inputs.forEach((field) => {
                if(field.value.trim() === ""){
                    isValid=false;
                    field.style.border = "2px solid red"; // Optional visual cue
                }
                else{
                    field.style.border = ""; // Reset style
                }
            });
            if (!isValid) {
                event.preventDefault();
                alert("Please fill in all required fields.");
            } 
            else {
                form.submit(); // All fields are valid ‚Äî submit the form
            }
        });
    </script>
</html>
