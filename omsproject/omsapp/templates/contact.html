    <!-- Contact Form Begin -->
    <div class="contact-form spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact__form__title">
                        <h2>Leave Message</h2>
                    </div>
                </div>
            </div>
            <form id="contactForm" action="{% url 'contact' %}?q=msg" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <input type="text" name="senderName" placeholder="Your name">
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <input type="text" name="senderEmail" placeholder="Your Email/Phone">
                    </div>
                    <div class="col-lg-12 text-center">
                        <textarea placeholder="Your message" name="senderMsg"></textarea>
                        <button type="submit" class="site-btn">SEND MESSAGE</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Contact Form End -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event){
            const form = event.target;
            const inputs = form.querySelectorAll("input, textarea");
            let isValid = true;
            inputs.forEach((field) => {
                if(field.value.trim() === ""){
                    isValid=false;
                    field.style.border = "2px solid red"; // Optional visual cue
                }
                else{
                    field.style.border = ""; // Reset style
                }
            });
            if (!isValid) {
                event.preventDefault();
                alert("Please fill in all required fields.");
            } 
            else {
                form.submit(); // All fields are valid â€” submit the form
            }
        });
    </script>
