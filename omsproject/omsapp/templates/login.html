<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | FarmerHarvest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">

  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white p-8 rounded shadow">
      <h2 class="text-2xl font-bold text-center text-green-700 mb-6">Login to FarmerHarvest</h2>
      {% if messages %}
        {% for message in messages %}
          <div class="{% if 'success' in message.tags %}bg-green-100 text-green-800 border-l-4 border-green-500
                      {% elif 'error' in message.tags %}bg-red-100 text-red-800 border-l-4 border-red-500
                      {% elif 'warning' in message.tags %}bg-yellow-100 text-yellow-800 border-l-4 border-yellow-500
                      {% elif 'info' in message.tags %}bg-blue-100 text-blue-800 border-l-4 border-blue-500
                      {% else %}bg-gray-100 text-gray-800 border-l-4 border-gray-500{% endif %}
                      p-3 rounded my-2">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
      <form method="POST" action="{% url 'login' %}" class="space-y-5">
        {% csrf_token %}

        {% if form.non_field_errors %}
          <p class="text-red-600 text-sm">{{ form.non_field_errors }}</p>
        {% endif %}

        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username or Mobile Number</label>
          <input type="text" name="username" id="username" required
                 class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-600" />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" name="password" id="password" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          
          <!-- Forgot Password Link -->
          <div class="text-right mt-1">
            <a href="{% url 'resetpassword' %}" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit"
                  class="w-full bg-green-700 hover:bg-green-800 text-white font-medium py-2 px-4 rounded">
            Log In
          </button>
        </div>

        <!-- Register Link -->
        <p class="text-sm text-gray-600 text-center">
          Don't have an account?
          <a href="{% url 'register' %}" class="text-green-700 hover:underline font-medium">Register</a>
        </p>
      </form>
    </div>
  </div>

</body>
</html>
